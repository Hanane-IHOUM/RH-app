{% extends "base.html" %}

{% block content %}

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          

          <!-- Topbar Search -->
        
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" method="post" action="/search/" >
            {% csrf_token %}

            <div class="input-group">
              <input type="text" name="srh" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown no-arrow">

                  <a class="nav-link dropdown-toggle" href="{% url 'profil' %}" >
                      <span class="mr-2 d-none d-lg-inline text-gray-900 big">Profil</span>
                  </a>

            </li>



<div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow">
        {% if user.is_authenticated %}
        <a class="nav-link dropdown-toggle" href="{% url 'logout' %}" >
            <span class="mr-2 d-none d-lg-inline text-gray-600 small">logout</span>
        </a>
        {% else %}
        <a class="nav-link dropdown-toggle" href="{% url 'login' %}" >
          <span class="mr-2 d-none d-lg-inline text-gray-600 small">login</span>
        </a>
              
       {% endif %}
       

              <!-- Dropdown - User Information -->
              
    </li>

  </ul>

</nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
            <h1 class="h3 mb-0 text-gray-800">profil</h1>

            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

                  Select Resume to upload:

                  <input type="file" name="cv" id="cv">
                  <input type="submit" value="Upload Resume" name="submit">
            </form>
          </div>
  
{% endblock %}
